<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style/dashboard.css">
    <link rel="stylesheet" href="./style/transaction.css">
    <link rel="stylesheet" href="./style/todayTransaction.css">
    <script defer src="./script/todayTransaction.js"></script>
</head>

<body>
    <nav class="bar" id="bar-id">
        <div class="logo">
            <h3 onclick="location.href='index.html'">Personal Expense Tracker</h3>
        </div>
        <div class="logout">
            <h3>Logout</h3>
        </div>

    </nav>

    <div class="grid-container">
        <div class="left-panel">
            <div class="left-panel-wrapper">
                <div class="price-block">
                    <div class="price-monthly-block">
                        <p class="amount-display" id="amount-display-id">10,000</p>
                        <p class="amount-month" id="amount-month-id">Current month total</p>
                    </div>
                    <div class="price-monthly-block">
                        <p class="amount-display" id="amount-display-id">10,000</p>
                        <p class="amount-month" id="amount-month-id">Today total</p>
                    </div>
                </div>
                <div class="list-block">
                    <div class="list-content" onclick="location.href='dashboard.html'">
                        <div class="icon">
                            <img src="./assets/images/dashboard.png" class="icon-img" alt="">
                        </div>
                        <div class="icon-marker">
                            <p>Dashboard</p>
                        </div>
                    </div>
                    <div class="list-content" >
                        <div class="icon">
                            <img src="./assets/images/expenses.png" class="icon-img" alt="">
                        </div>
                        <div class="icon-marker" >
                            <p >Today's Expense</p>
                        </div>
                    </div>
                    <div class="list-content" onclick="location.href='transection.html'">
                        <div class="icon">
                            <img src="./assets/images/transaction.png" class="icon-img" alt="">
                        </div>
                        
                        <div class="icon-marker">
                            <p>All Transactions</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="container" id="container-id">

                <table id="table-id">
                    <thead>
                        <tr>
                            <!-- <th>Reject</th> -->
                            <th width="240px" onclick="handleDataSort(1)">
                                <div class="inner-table">
                                    <div>Name</div>
                                    <div class="table-icon-block">
                                        <img src="./assets/images/top.png" id="arr1" class="arrow1" alt="">
                                    </div>
                                </div>
                            </th>
                            <th width="150px" onclick="handleDataSort(2)">
                                <div class="inner-table">
                                    <div>Amount</div>
                                    <div class="table-icon-block">
                                        <img src="./assets/images/top.png" id="arr2" class="arrow2" alt="">
                                    </div>
                                </div>
                            </th>
                            <th width="150px" onclick="handleDataSort(3)">
                                <div class="inner-table">
                                    <div>Date</div>
                                    <div class="table-icon-block">
                                        <img src="./assets/images/top.png" id="arr3" class="arrow3" alt="">
                                    </div>
                                </div>
                            </th>
                            <th width="150px" onclick="handleDataSort(4)">
                                <div class="inner-table">
                                    <div>category</div>
                                    <div class="table-icon-block">
                                        <img src="./assets/images/top.png" id="arr4" class="arrow4" alt="">
                                    </div>
                                </div>
                            </th>
                            <th width="70px">
                                <div>Edit</div>
                            </th>
                            <th width="70px">
                                <div>Delete</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="table-body" id="table-wrapper-id">
                        <!-- <tr>
                            <td>HHH</td>
                            <td>Alfreds Futterkiste Alfreds Futterkiste Alfreds Futterkiste.</td>
                            <td>Germany</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                            <td>Maria Anders</td>
                            <td>Germany</td>
                        </tr> -->

                    </tbody>
                </table>

                <div class="bottom-block" id="bottom-block-id">

                    <div class="select-and-page-block">
                        <div class="select-block">
                            <label for="pageSize">Page size</label>
                            <select name="Search by" class="select-options" onchange="handleSelectionChange()"
                                id="select-option-id">
                                <!-- <option value="0">0</option> -->
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="500">500</option>
                            </select>
                        </div>
                        <div class="page-display-detial-block">
                            <p>Page <span id="span-current-page-id">0</span> of <span id="span-end-page-id">0</span></p>
                            <div class="button-block">
                                <button class="filter-button" id="decrement-button-id" onclick="decrementPage()"> < </button>
                                <button class="filter-button" id="increment-button-id" onclick="incrementPage()"> > </button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="popup-delete" class="popup">
        <div class="close-icon">
            <i class="fa-solid fa-xmark" onclick="closePopup()"></i>
        </div>
        <div class="popup-content">
            <div class="seccess-img-block">
                <img src="./assets/images/bin.png" class="success-img" alt="">
            </div>
            <p id="">Task deleted Successfully!</p>
        </div>
    </div>
</body>

</html>
