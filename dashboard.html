<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/dashboard.css">
    <script defer src="./script/dashboard.js"></script>
</head>

<body>
    <nav class="bar" id="bar-id">
        <div class="logo">
            <h3 onclick="location.href='index.html'">Personal Expense Tracker</h3>
        </div>
        <div class="logout">
            <img src="./assets/images/logout.png" class="logout-image" alt="">
        </div>

    </nav>

    <div class="grid-container">
        <div class="left-panel">
            <div class="left-panel-wrapper">
                <div class="price-block">
                    <div class="price-monthly-block">
                        <p class="amount-display" id="amount-display-id">10,000</p>
                        <p class="amount-month" id="amount-month-id">Current month total</p>
                    </div>
                    <div class="price-monthly-block">
                        <p class="amount-display" id="amount-display-id">10,000</p>
                        <p class="amount-month" id="amount-month-id">Today total</p>
                    </div>
                </div>
                <div class="list-block">
                    <div class="list-content" >
                        <div class="icon">
                            <img src="./assets/images/dashboard.png" class="icon-img" alt="">
                        </div>
                        <div class="icon-marker">
                            <p>Dashboard</p>
                        </div>
                    </div>
                    <div class="list-content" onclick="location.href='todayTransaction.html'">
                        <div class="icon">
                            <img src="./assets/images/expenses.png" class="icon-img" alt="">
                        </div>
                        <div class="icon-marker" >
                            <p >Today's Transactions</p>
                        </div>
                    </div>
                    <div class="list-content" onclick="location.href='transection.html'">
                        <div class="icon">
                            <img src="./assets/images/transaction.png" class="icon-img" alt="">
                        </div>
                        <div class="icon-marker" >
                            <p >Transactions</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <form onsubmit="handleUploadData()" class="submit-form">
                    <div class="form-header-block">
                        <h3 class="form-header">
                            Add Expense Details
                        </h3>
                    </div>

                    <div class="form-element-block">
                        <div class="form-input-element-block">
                            <div class="form-titile-block">
                                <label for=""><span class="required-span">* </span>Name</label>
                                <p class="error-message" id="name-error-id"></p>
                            </div>
                            <input type="text" class="form-input" placeholder="Enter expense name"
                                name="expense-name" id="name-id" maxlength="50"
                                autocomplete="off" required>
                        </div>
                        <div class="form-input-element-block">
                            <div class="form-titile-block">
                                <label for="amount">
                                    <span class="required-span">* </span>Amount
                                </label>
                                <p class="error-message" id="amount-error-id"></p>
                            </div>
                            <input type="text" class="form-input" placeholder="Enter expense amount"
                                name="amount" id="amount-id" maxlength="50"
                                autocomplete="off" required>
                        </div>
                        <div class="form-input-element-block">
                            <div class="form-titile-block">
                                <label for="">
                                    <span class="required-span">* </span>Date
                                </label>
                                <p class="error-message" id="date-error-id"></p>
                            </div>
                            <input type="date" id="date-input" class='form-input'
                                required />
                        </div>

                        <div class="form-input-element-block">
                            <div class="form-titile-block">
                                <label for="select category">
                                    <span class="required-span">* </span>Category
                                </label>
                                <p class="error-message" id="select-category-error-id"></p>
                            </div>
                            <select name="select category" id="select-category-id" class='form-input'>
                                <option value="none" >Select your category</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                                <option value="Housing">Housing</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Food">Food</option>
                                <option value="Health">Health</option>
                                <option value="Debt Payments">Debt Payments</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Savings and Investments">Savings and Investments</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="pop-up-button-block">
                        <button class="button" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
