                        <option value="date">Date</option>
                        <option value="amount">Amount</option>
                        <option value="description">Description</option>
                        <option value="category">Category</option>

    <div id="popup-delete" class="popup">
        <div class="close-icon">
            <i class="fa-solid fa-xmark" onclick="closePopup()"></i>
        </div>
        <div class="popup-content">
            <div class="seccess-img-block">
                <img id="popup-image-id" class="success-img" alt="">
            </div>
            <p id="message-text-id"></p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="form-block" id="pop-for-upload">
        <div class="form-container">
            <form onsubmit="handleEditData()" class="submit-form">
                <div class="close-icon">
                    <i class="fa-solid fa-xmark" onclick="closeAddPopup()"></i>
                </div>
                <div class="form-header-block">
                    <h3 class="form-header">
                        Edit Expense Details
                    </h3>
                </div>

                <div class="form-element-block">
                    <div class="form-input-element-block">
                        <div class="form-titile-block">
                            <label for=""><span class="required-span">* </span>Description</label>
                            <p class="error-message" id="name-error-id"></p>
                        </div>
                        <input type="text" class="form-input" placeholder="Enter expense description"
                            name="expense-name" id="name-id" maxlength="50" autocomplete="off" required>
                    </div>
                    <div class="form-input-element-block">
                        <div class="form-titile-block">
                            <label for="amount">
                                <span class="required-span">* </span>Amount
                            </label>
                            <p class="error-message" id="amount-error-id"></p>
                        </div>
                        <input type="text" class="form-input" placeholder="Enter expense amount" name="amount"
                            id="amount-id" maxlength="50" maxlength="6" required pattern="[0-9]+"
                            title="Please enter only numers">
                        <!-- <input type="text" class="form-input" placeholder="Enter expense amount" name="amount"
                            id="amount-id" maxlength="50" autocomplete="off" required> -->
                    </div>
                    <div class="form-input-element-block">
                        <div class="form-titile-block">
                            <label for="">
                                <span class="required-span">* </span>Date
                            </label>
                            <p class="error-message" id="date-error-id"></p>
                        </div>
                        <input type="date" id="date-input" class='form-input' disabled />
                    </div>

                    <div class="form-input-element-block">
                        <div class="form-titile-block">
                            <label for="select category">
                                <span class="required-span">* </span>Category
                            </label>
                            <p class="error-message" id="select-category-error-id"></p>
                        </div>
                        <select name="select category" id="select-category-id" class='form-input'>
                            <option value="none">Select your category</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                            <option value="Housing">Housing</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Food">Food</option>
                            <option value="Health">Health</option>
                            <option value="Debt Payments">Debt Payments</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Savings and Investments">Savings and Investments</option>
                        </select>
                    </div>
                </div>

                <div class="pop-up-button-block">
                    <button class="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
