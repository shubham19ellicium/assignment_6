<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./script/script.js"></script>
</head>

<body>
    <nav class="bar" id="bar-id">
        <div class="logo">
            <h3 onclick="location.href='index.html'">Personal Expense Tracker</h3>
        </div>

    </nav>

    <div class="grid-container">
        <div class="left-container">
            <img src="./assets/images/illust-02.jpg" class="illust-img" alt="">
        </div>
        <div class="right-container">
            <div class="form-wrapper">
                <form onsubmit="handleRegisterForm()" id="register-id" class="register-form">
                    <div class="container">
                        <h1>Register</h1>
                        <hr class="seperater-hr">
                        <div class="label-block">
                            <label for="email"><b>Name</b></label>
                            <p id="name-error-message"></p>
                        </div>
                        <input type="text" placeholder="Enter name" name="name" id="name" autocomplete="off" required>

                        <div class="label-block">
                            <label for="email"><b>Username</b></label>
                            <p class="error-message" id="username-error-message"></p>
                        </div>
                        <input type="text" placeholder="Enter Username (only characters, numbers, and @)" name="username" id="username" autocomplete="off" pattern="\.*[a-zA-Z0-9@]+\.*" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw"  required>

                        <div class="label-block">
                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <p class="error-message" id="repeat-password-error-message"></p>
                        </div>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

                        <button type="submit" class="registerbtn">Register</button>
                    </div>

                    <div class="container signin">
                        <p>Already have an account? <span class="signin-link" onclick="handleLoadSignInPage()">Sign in</span>.</p>
                    </div>
                </form>
                <form onsubmit="handleSignInForm()" id="login-id" class="login-form">
                    <div class="container">
                        <h1>Sign In</h1>
                        <hr class="seperater-hr">
                        
                        <div class="label-block">
                            <label for="email"><b>Username</b></label>
                            <p class="error-message" id="username-sign-in-error-message"></p>
                        </div>
                        <input type="text" placeholder="Enter Username" name="username" id="username-sign-in" autocomplete="off" required>

                        <div class="label-block">
                            <label for="psw"><b>Password</b></label>
                            <p class="error-message" id="password-sign-in-error-message"></p>
                        </div>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw-sign-in" required>
                        <!-- <p class="error-message" id="invalid-error-message"></p> -->
                        <button type="submit" class="registerbtn">Login</button>
                    </div>

                    <div class="container signin">
                        <p>Donâ€™t you have an account? <span class="signin-link" onclick="handleLoadSignUpPage()">Sign up</span></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="popup-register" class="popup">
        <div class="close-icon">
            <i class="fa-solid fa-xmark" onclick="closePopup()"></i>
        </div>
        <div class="popup-content">
            <div class="seccess-img-block">
                <img src="./assets/images/checked.png" class="success-img" alt="">
            </div>
            <p>User registered Successfully</p>
        </div>
    </div>

    <div id="popup-delete" class="popup">
        <div class="close-icon">
            <i class="fa-solid fa-xmark" onclick="closePopup()"></i>
        </div>
        <div class="popup-content">
            <div class="seccess-img-block">
                <img id="popup-image-id"  class="success-img" alt="status image">
            </div>
            <p id="message-text-id"></p>
        </div>
    </div>
    

</body>

</html>
